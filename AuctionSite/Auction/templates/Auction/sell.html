{% extends 'base.html' %}
{%block title%} Sell {%endblock%}
{% load crispy_forms_tags %}
{%block content%}
<h2>Add Item to Auction</h2>
<div class="mb-3">
<form method="POST">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-outline-dark">Add to Auction</button>
</form>
</div>

{%endblock%}
